{% extends "rango/base.html" %}

{% block body_block %}
<h1>Login</h1>
    <form method="post" action=".">
        {% csrf_token %}
        {{ form.as_p }}

        <input type="submit" value="Log in" />
        <input type="hidden" name="next" value="{{ next }}" />  # this input is used to post the next url to view
        </form>

    <p>Not  a member? <a href="{% url 'registration_register' %}">Register</a>!</p>
{% endblock %}
